<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Instagram Post Layout</title>
</head>
<body>
    <div class="Post">
        <div class="post-header">
            <div class="header-left">
                <div class="icon-html"><span class="fa-brands fa-html5 fa-2x"></span>
                </div>
                <div class="header-text">
                    <h5 class="html">HTML</h5>
                    <p class="rigo">Rigoberto</p>
                </div>
            </div>
            <div class="header-right">
                <span class="fa-solid fa-ellipsis-vertical fa-2x" class="tres-puntos"></span>
            </div>
        </div>
        <div class="post-img">
            <img class="picture-main" src="https://media.istockphoto.com/id/133729032/es/foto/pareja-de-buceo.jpg?s=612x612&w=0&k=20&c=xwRD-hgUCeqgkkx5pkHMy4th-tQ600GLrKwDRvivuR4=" alt="Buceo">
        </div>
        <div class="post-body">
           <div class="body-icons">
                <div class="body-icons-left">
                    <span class="fa-regular fa-heart fa-2x"></span>
                    <span class="fa-regular fa-comment fa-2x"></span>
                    <span class="fa-regular fa-paper-plane fa-2x"></span>
                </div>
                <div class="body-icons-right">
                    <span class="fa-regular fa-bookmark fa-2x"></span>
                </div>
           </div>   
           <div class="likes-and-text">
            <p>Liked by <strong>4GeeksACADEMY, html5, Web </strong>and <strong> 100,000 others</strong></p>
            <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio deleniti, nihil magni maxime aliquam modi ipsum quod, similique hic eum, aut minima exercitationem cum veniam autem obcaecati perspiciatis nesciunt atque.</p>
           </div>
        </div>
    </div>
</body>
</html>
